<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    
    <!-- css file link-->
     <link rel="stylesheet" href="index.css">

     <!-- font awesome link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <div id="container" class="container">
        <div id="menu">
            <div class="brand-logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <div class="menu-item">
                <a href="#">Home</a>
                <a href="#">Place an Order</a>
                <a href="#">Your Orders</a>
                <a href="#">Cart</a>
                <a href="#">Data Visualisation</a>
                <a href="#">FAQ</a>
            </div>
           
        </div>
        <div id="food-container">
            <div id="header">
                <div class="add-box">
                    <i class="fa fa-map-marker your-address" id="add-address">Your Address</i>
                </div>
                <div class="util">
                    <i class="fa fa-search"> Search</i>
                    <i class="fa fa-tags"> Offers </i>
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items </i>
                </div>
            </div>

            <div id="food-items">
                <div id="biryani">
                    <p id="category-name"> Breakfast </p>
                    <div id="item-card">
                        <div id="card-top">
                            <i class="fa fa-star" id="rating"> $.3</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>I am cart box
            </h1>
        </div>

    </div>
    
</body>
</html>
