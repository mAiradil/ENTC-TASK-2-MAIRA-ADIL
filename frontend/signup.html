<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MacFields Smart Serve</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h1><span class="red">Welcome to Mac</span><span class="green">Fields Smart Serve</span></h1>
      <p>Sign Up Now!</p>
      <img src="../img/logo.png" alt="MacFields Logo" class="logo">
    </div>

    <div class="right">
      <form id="signupForm">
        <label>What is your first and surname?</label>
        <input type="text" id="fullName" placeholder="example: Jane Smith" required>
<br>
        <label>Are you a student or staff?</label>
        <div class="radio-group">
          <label><input type="radio" name="role" value="student" checked> Student</label>
          <label><input type="radio" name="role" value="staff"> Staff</label>
        </div>
        <br>
        <div id="studentFields">
          <label>What year group are you in? </label> 
          <select id="yearGroup">
            <option>Select year</option>
            <option>Year 7</option>
            <option>Year 8</option>
            <option>Year 9</option>
            <option>Year 10</option>
            <option>Year 11</option>
            <option>Year 12</option>
          </select>
        </div>
        <br>
        <div id="staffFields" style="display:none;">
          <label>What department are you in?</label>
          <input type="text" id="department" placeholder="e.g. English, Maths">
        </div>
        <br>
        <label>Dietary Requirements</label>
        <select id="hasDiet" onchange="toggleDietDetails()">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
        <br>
        <div id="dietDetails" style="display:none;">
          <label>Please let us know your dietary requirement(s)</label>
          <input type="text" id="dietInput">
        </div>
        <br>
        <label>Please enter your email address</label>
        <input type="email" id="email" placeholder="you@example.com" required>

        <br>
        <label>Please enter your password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required>
          <span id="togglePassword" class="eye">ðŸ™ˆ</span>
        </div>
        <br>
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
